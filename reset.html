<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - DUT Radiology Clinic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'; }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('reset-form');
            const emailInput = document.getElementById('reset-email');
            const emailError = document.getElementById('reset-email-error');
            const message = document.getElementById('reset-message');

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                emailError.textContent = '';
                emailError.classList.add('hidden');
                message.textContent = '';

                const email = emailInput.value.trim();
                const isEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

                if (!email) {
                    emailError.textContent = 'Email is required';
                    emailError.classList.remove('hidden');
                    return;
                }
                if (!isEmail) {
                    emailError.textContent = 'Enter a valid email address';
                    emailError.classList.remove('hidden');
                    return;
                }

                // Demo: pretend request succeeded
                message.className = 'mt-4 text-center text-green-600';
                message.textContent = 'If an account exists for this email, a reset link has been sent.';
                form.reset();
            });
        });
    </script>
    <script type="module" src="script.js"></script>
    <link rel="icon" href="/favicon.ico">
    <meta name="robots" content="noindex">
    <meta name="color-scheme" content="light only">
</head>
<body class="p-4 sm:p-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-6 sm:p-10 border border-gray-200">
        <header class="text-center mb-6">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-2">Reset your password</h1>
            <p class="text-gray-600 text-sm">Enter your email and we'll send a reset link.</p>
        </header>

        <form id="reset-form" class="space-y-4">
            <div>
                <label for="reset-email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="reset-email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                <p id="reset-email-error" class="mt-1 text-sm text-red-500 hidden"></p>
            </div>
            <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">Send reset link</button>
        </form>

        <p id="reset-message" class="mt-4 text-center"></p>

        <div class="mt-6 text-center">
            <a href="index.html" class="text-sm text-indigo-600 hover:text-indigo-500">Back to login</a>
        </div>
    </div>
</body>
</html>
